<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex justify-center items-center h-screen">
    <div
      class="container-box w-full h-full lg:w-[98vw] lg:h-[96vh] lg:rounded-[4vh] p-[6px]"
    >
      <div class="flex w-full h-full flex-col">
        <div class="space-y-[6vh] w-full mt-[25vh] flex-1">
          <div class="text-lg sm:text-2xl text-center text-white">
            What is your decision all about?
          </div>
          <div class="w-full flex justify-center">
            <div class="flex-1 max-w-[80vw]">
              <form action="">
                <input
                  type="text"
                  class="text-3xl lg:text-6xl rounded-[3vh] lg:rounded-[4vh] w-full bg-black border-neutral-400 focus:border-white outline-none p-5 sm:p-10 border-4 font-black text-white"
                />
              </form>
            </div>
          </div>
        </div>
        <div
          class="text-white flex justify-center my-[10vh] flex flex-row gap-4"
        >
          <div
            class="bg-neutral-800 flex justify-center items-center text-white rounded-[3vh] h-[12vh] aspect-square cancel-button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-[50%] max-w-[5vw] stroke-1 stroke-white"
            >
              <path
                fill-rule="evenodd"
                d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div
            class="bg-neutral-800 flex justify-center items-center text-white rounded-[3vh] h-[12vh] aspect-square save-button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-[50%] max-w-[5vw] stroke-1 stroke-white"
            >
              <path
                fill-rule="evenodd"
                d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
