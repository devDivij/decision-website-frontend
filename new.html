<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet" />
  </head>
  <body class="flex justify-center items-center h-screen">
    <div
      class="container-box w-full h-full lg:w-[98vw] lg:h-[96vh] lg:rounded-[4vh] p-[6px]">
      <div class="flex w-full h-full flex-col">
        <div
          class="place-self-start m-[4%] text-lg max-w-[5vw] uppercase text-white z-10 absolute font-medium">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="white"
            class="w-[7vh] m-2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </div>
        <div class="space-y-[6vh] w-full mt-[25vh] flex-1">
          <div class="text-lg sm:text-3xl text-center text-white">
            What is your decision all about?
          </div>
          <div class="w-full flex justify-center">
            <div class="flex-1 max-w-[80vw]">
              <form action="">
                <input
                  type="text"
                  class="text-3xl lg:text-5xl rounded-[3vh] lg:rounded-[4vh] w-full bg-black border-neutral-400 focus:border-white outline-none p-[3vh] border-4 font-black text-white" />
              </form>
            </div>
          </div>
        </div>
        <div
          class="text-white flex justify-center mb-[20vh] flex flex-row gap-4">
          <div
            class="bg-neutral-800 flex justify-center items-center text-white rounded-[3vh] h-[12vh] aspect-square cancel-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-[45%] max-w-[5vw] stroke-2 stroke-white">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
            </svg>
          </div>
          <div
            class="bg-neutral-800 flex justify-center items-center text-white rounded-[3vh] h-[12vh] aspect-square save-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-[50%] max-w-[5vw] stroke-1 stroke-white">
              <path
                fill-rule="evenodd"
                d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z"
                clip-rule="evenodd" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
