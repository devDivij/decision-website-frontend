        >
          <div
            class="column-text flex leading-snug lg:text-left text-center px-[10%] items-center"
          >

          </div>
          <div
            class="edit-button bg-neutral-800 flex justify-center items-center text-white place-self-end z-10 absolute rounded-[2vh] m-4 h-[8vh] bottom-0 right-0 aspect-square "

        </div>
        <div class="hidden lg:grid grid-row-4 gap-[6px]">
          <div
            class="navbar hidden lg:flex flex-row items-center justify-between row-span-1 bg-white font-bold text-center text-xl "

            <div class="navbar-links flex py-0 basis-3/4">
              <p>Profile</p>
              <p>Contact</p>
            </div>
            <div
              class="logo flex items-center justify-center text-white bg-black"
            >
              <svg

                width="20"

          >
            <div class="flex-1">
              Save this
              <p>as a daily decision</p>
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="4"

              />

        </div>

            Take
            <p>another decision</p>

            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="4"

            class="self-start place-self-end arrow w-[10%]"

              stroke-linejoin="round"

            />
          </svg>
        </div>

          >
            <div class="flex-1 text-center lg:text-left">Choose an option</div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="4"
              stroke="currentColor"
              class="hidden lg:block self-start place-self-end arrow w-[6%]"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"
              />
            </svg>
          </div>
          <div
            class="buttons-navbar lg:hidden flex place-items-stretch row-span-2 gap-[8px]"
          >
            <div
              class="save-decision flex flex-1 items-center justify-center bg-neutral-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="white"
                class="w-[11%]"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
                />
              </svg>
            </div>
            <div
              class="profile flex flex-1 items-center justify-center bg-neutral-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"

                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="white"
                class="w-[15%]"
              >

                  stroke-linejoin="round"
                  d="M12 6v12m6-6H6"
