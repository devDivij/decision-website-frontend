<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      .column-box,
      .buttons-navbar {
        z-index: 4;
        position: relative;
      }
      .container-box {
        position: relative;
        overflow: hidden;
      }
      .column-text {
        max-width: 80%;
        word-wrap: break-word;
        overflow-wrap: break-word;
        overflow: hidden;
      }
      .column-text:focus {
        outline: none;
      }
      /* .options, .buttons{
        filter: blur(20px);
      } */
      .glass {
        height: 100%;
        width: 100%;
        z-index: 2;
        position: absolute;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0)
        );
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      body {
        backdrop-filter: blur(40px);
      }
    </style>
  </head>
  <body class="flex justify-center items-center h-screen">
    <div
      class="container-box w-full h-full lg:w-[98vw] lg:h-[96vh] lg:rounded-[4vh] p-[6px]"
    >
      <div
        class="w-full h-full grid grid-cols-1 grid-rows-5 lg:grid-rows-3 lg:grid-cols-3 gap-[6px]"
      >
        <div
          class="flex justify-center lg:justify-start items-center text-6xl font-black text-white column-box rounded-[3vh] lg:rounded-[4vh] row-span-2 lg:row-span-3 border-white border-4"
        >
          <div
            class="column-text flex leading-snug lg:text-left text-center px-[10%] items-center"
            contenteditable
          >
            What should I eat, drink and do today?
          </div>
          <div
            class="flex flex-row z-10 absolute place-self-end bottom-0 right-0 m-4 gap-4"
          >
            <div
              class="bg-neutral-800 flex justify-center items-center text-white rounded-[3vh] h-[8vh] aspect-square cancel-button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-[50%] max-w-[5vw] stroke-1 stroke-white"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div
              class="bg-neutral-800 flex justify-center items-center text-white rounded-[3vh] h-[8vh] aspect-square save-button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-[50%] max-w-[5vw] stroke-1 stroke-white"
              >
                <path
                  fill-rule="evenodd"
                  d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
        </div>

        <div
          class="grid grid-rows-4 row-span-2 lg:row-span-2 gap-[6px] options"
        >
          <div
            class="option lg:pb-[3.5%] rounded-[3vh] lg:rounded-[4vh] flex items-center lg:items-end bg-neutral-800 font-semibold text-4xl lg:text-2xl text-white"
          ></div>
          <div
            class="option lg:pb-[3.5%] rounded-[3vh] lg:rounded-[4vh] flex items-center lg:items-end bg-neutral-800 font-semibold text-4xl lg:text-2xl text-white"
          ></div>
          <div
            class="option lg:pb-[3.5%] rounded-[3vh] lg:rounded-[4vh] flex items-center lg:items-end bg-neutral-800 font-semibold text-4xl lg:text-2xl text-white"
          ></div>
          <div
            class="option lg:pb-[3.5%] rounded-[3vh] lg:rounded-[4vh] flex items-center lg:items-end bg-neutral-800 font-semibold text-4xl lg:text-2xl text-white"
          ></div>
          <!-- <div
          class="option lg:pb-[3.5%] rounded-[3vh] lg:rounded-[4vh] flex items-center lg:items-end bg-neutral-800 font-semibold text-4xl lg:text-2xl text-white border-4"
        >
          <form action="">
            <input type="text" class="option pl-0 flex items-center lg:items-end bg-neutral-800 font-semibold text-4xl lg:text-2xl text-white outline-none" placeholder="Add Option">
          </form>
        </div> -->
        </div>
        <div
          class="hidden rounded-[4vh] lg:grid grid-cols-2 lg:pb-[3.5%] lg:pl-[4.5%] items-end bg-blue-600 text-2xl font-extrabold text-white daily-decisions"
        ></div>
        <div
          class="hidden rounded-[4vh] lg:grid grid-cols-2 row-span-1 lg:pb-[3.5%] lg:pl-[4.5%] items-end bg-blue-600 text-2xl font-extrabold text-white another-decision"
        ></div>

        <div class="grid grid-rows-5 lg:grid-rows-none lg:col-span-2">
          <div
            class="p-0 lg:pb-[3.5%] lg:pl-[4.5%] flex items-center rounded-[3vh] lg:rounded-[4vh] justify-center lg:items-end bg-indigo-800 row-span-3 lg:row-span-1 text-5xl font-extrabold text-white"
          ></div>
          <div
            class="lg:hidden flex place-items-stretch buttons-navbar row-span-2"
          >
            <div
              class="save-decision flex flex-1 items-center justify-center bg-neutral-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="white"
                class="w-[11%]"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
                />
              </svg>
            </div>
            <div
              class="profile flex flex-1 items-center justify-center bg-neutral-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="white"
                class="w-[14%]"
              >
                <path
                  fill-rule="evenodd"
                  d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div
              class="new-decision flex flex-1 items-center justify-center bg-neutral-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="white"
                class="w-[15%]"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m6-6H6"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="glass"></div>
      </div>
    </div>
  </body>
</html>
